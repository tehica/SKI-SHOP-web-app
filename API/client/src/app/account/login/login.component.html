<div class="d-flex justify-content-center mt-5">
  <div class="col-3">

    <!--
      (ngSubmit) - if we add this on form this is connected with Sign in button and
      when user press Sign in button this function will be called (login.component.ts)
    -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h1 mb-3 font-weight-normal">Login</h1>
      </div>


      <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

      <!-- [disabled]="loginForm.invalid" -> disable Sign in button if the form is invalid-->
      <button [disabled]="loginForm.invalid"
              class="btn btn-lg btn-primary btn-block mt-2"
              type="submit">
        Sign in
      </button>

    </form>
  </div>
